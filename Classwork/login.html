<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            /* border: 0; */
            box-sizing: border-box;

        }

        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            background: red;
        }

        form{
            position: absolute;
            width: 300px;
            height: 300px;
           background: #fff;
           top:50%;
           left: 50%;
           transform: translate(-50%,-50%);

        }

        h2{
            position: relative;
            width: 100%;
            height: auto;
            /* margin-top/: 20px; */
            margin-bottom: 20px;
            text-align: center;
        }

        label{
            position: relative;
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">

       <form action="">
            <h2>Login form</h2>
            <label for="name">Name:</label>
            <input type="email" placeholder="enter your email"> 

            <label for="password">Password:</label>
            <input type="password" placeholder="enter your password"> 

            <button>Submit</button>
       </form>
    </div>
