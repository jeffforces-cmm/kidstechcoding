<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            border: none;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
          
            
        }

        .container .flex-wrap{
            position: relative;
            width: 50%;
            height: 100%;
            background: rgb(240, 233, 223);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
        
        }

        .container .flex-wrap .circle{
            position: relative;
            width: 280px;
            height: 300px;
            background: #fff;
        }

        .container .flex-wrap .circle .image{
            position: relative;
            width: 200px;
            height: 200px;
            /* background:red; */
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            border: 3px solid blue;
            overflow: hidden;
          
        }

        .container .flex-wrap .circle .image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-wrap">
            <div class="circle">
                <div class="image">

</body>
</html>
