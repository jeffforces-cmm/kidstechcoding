<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #eee;
        }
        form{
            position: relative;
            width: 300px;
            height: auto;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 20px;
        }
        h2 {
            position: relative;
            width: 100%;
            height: auto;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            position: relative;
            width: 100%;
            height: auto;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            position: relative;
            width: 100%;
            height: auto;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }
        input:hover {
            border: 2px solid #4a74f5;
        }
        button {
            position: relative;
            width: 100%;
            height: 45px;
            padding: 9px;
            background: #4a74f5;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #28dc31;
        }

        .small {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>

   
    <div class="box">
        <form>

        <h2>sign up</h2>

        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <button>sign up</button>

        <div class="small">
            <p>Already a member?</P><a href="login.html">Sign in</a>
        </div>
        </form>
    </div>

</body>
</html>
