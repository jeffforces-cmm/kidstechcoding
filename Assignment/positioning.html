<head>
<style>
*{
padding:0 ;
margin: 0;
}

   .box:first-child{
    position: absolute;
    width: 50%;
    height: 50vh;
    background-color: black;
    top: 0;
    left: 0;
    transition: 0.7s;
    cursor: pointer;
   }
   .box:first-child:hover{
    background-color: green;
    width: 40%;
   }
.box:nth-child(2){
    position: absolute;
    width: 50%;
    height: 50vh;
    background-color: blue;
    top: 0;
    right: 0;
    transition: 0.8s;
    cursor: pointer;
}
 .box:nth-child(2):hover{
    background-color: red;
    width: 40%;
 }
 
.box:nth-child(3){
    position: absolute;
    width: 50%;
    height: 50vh;
    background-color: green;
    bottom: 0;
    right: 0;
    transition: 0.9s;
    cursor: pointer;
}
.box.box:nth-child(3):hover{
    background-color: gold;
    width: 40%;
}
.box:nth-child(4){
    position: absolute;
    width: 50%;
    height: 50vh;
    background-color: yellow;
    bottom: 0;
    left: 0;
    transition: 1s;
    cursor: pointer;
}
.box.box:nth-child(4):hover{
    background-color: chartreuse;
    width: 40%;
}





</style>




</head>

<body>
    <div class = "box"></div>
    <div class = "box"></div>
    <div class = "box"></div>
    <div class = "box"></div>
</body>
